<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Gateway | Zero Trust</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Reusing the style from session_init.html for consistency -->
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-green: #10b981; /* Main green */
            --accent-blue: #3b82f6;  /* Accent blue for dashboard */
            --accent-purple: #8b5cf6; /* Accent purple for SAST */
            --accent-purple-dark: #6d28d9;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the container */
        }

        .gateway-container {
            background: var(--secondary-bg);
            max-width: 650px; /* Slightly wider for links */
            width: 100%;
            padding: 2.5rem; /* More padding */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: var(--text-primary); /* White main title */
            font-size: 2rem; /* Larger title */
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Center title */
            gap: 0.75rem;
        }

         h1 svg { /* Style the SVG icon */
             color: var(--accent-green); /* Make icon green */
         }


        p.intro {
            color: var(--text-secondary);
            margin-bottom: 2.5rem; /* More space before links */
            font-size: 1.1rem;
        }

        .app-links {
            display: flex;
            flex-direction: column; /* Stack links vertically */
            gap: 1.5rem; /* Space between links */
            align-items: center; /* Center links */
        }

        .app-link-button {
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%; /* Control width */
            max-width: 300px; /* Max width */
            text-decoration: none; /* Remove underline from links */
            font-size: 1rem;
            display: flex; /* Use flex for icon alignment */
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .app-link-button:hover {
            transform: translateY(-2px); /* Slightly more lift */
        }

        /* Specific styles for each button */
        #scannerLink {
             background: linear-gradient(135deg, var(--accent-green) 0%, #059669 100%); /* Green gradient */
        }
        #scannerLink:hover {
             box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        #dashboardLink {
             background: linear-gradient(135deg, var(--accent-blue) 0%, #2563eb 100%); /* Blue gradient */
        }
         #dashboardLink:hover {
             box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
         }

        /* --- NEW: Styles for SAST Link --- */
        #sastLink {
             background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-dark) 100%); /* Purple gradient */
        }
        #sastLink:hover {
             box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); /* Purple shadow */
        }
        /* --- End NEW Styles --- */

         /* Simple footer */
         .footer-note {
             margin-top: 3rem;
             color: var(--text-secondary);
             font-size: 0.875rem;
         }

    </style>
</head>
<body>
    <div class="gateway-container">
        <h1>
             <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1 S20 5 20 12 S12 23 12 23 S4 19 4 12 S12 1 12 1z"/><path d="M12 1 C12 1 4 5 4 12 S12 23 12 23 S20 19 20 12 S12 1 12 1z"/><path d="M12 5 C12 5 8 8 8 12 S12 19 12 19 S16 16 16 12 S12 5 12 5z"/><path d="M12 5 C12 5 16 8 16 12 S12 19 12 19 S8 16 8 12 S12 5 12 5z"/></svg> <!-- Compass/Gateway Icon -->
            Access Gateway
        </h1>

        <p class="intro">Your secure session is active. Choose your destination:</p>

        <div class="app-links">
            <!-- Link to Vulnerability Scanner -->
            <a href="/" id="scannerLink" class="app-link-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg> <!-- Search Icon -->
                 Vulnerability Scanner
            </a>

            <!-- --- NEW: Link to SAST Analyzer --- -->
            <!-- Assuming it will be proxied at /sast -->
            <a href="/sast" id="sastLink" class="app-link-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg> <!-- Code Icon -->
                SAST Analyzer
            </a>
            <!-- --- End NEW Link --- -->

            <!-- Link to the dashboard -->
            <a href="/dashboard" id="dashboardLink" class="app-link-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> <!-- Grid/Dashboard Icon -->
                Corporate Dashboard
            </a>
        </div>

        <p class="footer-note">Session active. Access is monitored.</p>
    </div>

</body>
</html>
